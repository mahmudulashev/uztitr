<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Hub</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; }
    nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; background: #444; padding: 1rem; }
    nav a, nav input { color: white; text-decoration: none; background: #666; padding: 0.5rem 1rem; border-radius: 8px; }
    nav input { background: white; color: black; border: 1px solid #ccc; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); cursor: pointer; }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card h4 { padding: 0.5rem; margin: 0; font-size: 1rem; text-align: center; }
    .details { padding: 1rem; }
    .details img { width: 200px; float: left; margin-right: 1rem; border-radius: 10px; }
    .details h2 { margin-top: 0; }
    .buttons { margin-top: 1rem; }
    .buttons button { margin-right: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; background: #0084ff; color: white; }
    .pagination { text-align: center; margin-bottom: 1rem; }
    .pagination button { margin: 0 5px; padding: 0.5rem 1rem; border-radius: 6px; background: #444; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>üìöüé¨ Media Hub</header>
  <nav>
    <a href="#" onclick="setCategory('movies')">üé¨ Filmlar</a>
    <a href="#" onclick="setCategory('series')">üì∫ Seriallar</a>
    <a href="#" onclick="showWatchlist()">‚≠ê Watchlist</a>
    <a href="#" onclick="showSeenList()">‚úÖ Ko‚Äòrilganlar</a>
    <input type="text" id="searchInput" placeholder="Qidirish..." onkeyup="searchAll()" />
  </nav>
  <div id="content" class="grid"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const API_KEY = 'c31fbe3cd0f434bf9aa13ca577150f7d'; // <-- Replace with your TMDB API key
    let currentCategory = 'movies';
    let currentPage = 1;
    let totalPages = 1;

    // Retrieve Watchlist and SeenList from localStorage or set as empty arrays
    const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
    const seenList = JSON.parse(localStorage.getItem('seenList') || '[]');

    function setCategory(category) {
      currentCategory = category;
      currentPage = 1;
      loadData();
    }

    function loadData() {
      const url = currentCategory === 'movies'
        ? `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=vote_average.desc&vote_count.gte=500&vote_count.gt=1&page=${currentPage}&per_page=60`
        : `https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&sort_by=vote_average.desc&vote_count.gte=500&vote_count.gt=1&page=${currentPage}&per_page=60`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          totalPages = data.total_pages;
          showList(data.results);
          renderPagination();
        });
    }

    function showList(items) {
      const content = document.getElementById('content');
      content.className = 'grid';
      content.innerHTML = '';
      items.forEach(item => {
        const title = item.title || item.name;
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : '';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${poster}" alt="Poster"><h4>${title}</h4>`;
        card.onclick = () => showDetails(item);
        content.appendChild(card);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const backButton = document.createElement('button');
      backButton.innerText = '‚¨ÖÔ∏è Back';
      backButton.disabled = currentPage === 1;
      backButton.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          loadData();
        }
      };
      pagination.appendChild(backButton);

      const pageIndicator = document.createElement('span');
      pageIndicator.innerText = `Sahifa ${currentPage} / ${totalPages}`;
      pageIndicator.style.margin = '0 10px';
      pagination.appendChild(pageIndicator);

      const nextButton = document.createElement('button');
      nextButton.innerText = 'Next ‚û°Ô∏è';
      nextButton.disabled = currentPage === totalPages;
      nextButton.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          loadData();
        }
      };
      pagination.appendChild(nextButton);
    }

    function showDetails(item) {
      const title = item.title || item.name;
      const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : '';
      const overview = item.overview || 'Hech qanday ma‚Äôlumot yo‚Äòq';
      const year = item.release_date || item.first_air_date || 'Noma‚Äôlum';
      const rating = item.vote_average || 'Noma‚Äôlum';
      const votes = item.vote_count || '0';

      const content = document.getElementById('content');
      content.className = '';
      content.innerHTML = `
        <div class="details">
          <img src="${poster}" alt="Poster">
          <h2>${title}</h2>
          <p><strong>Yili:</strong> ${year}</p>
          <p><strong>Reyting:</strong> ${rating}</p>
          <p><strong>Ovozlar:</strong> ${votes}</p>
          <p><strong>Qisqacha:</strong> ${overview}</p>
          <div class="buttons">
            <button onclick="addToList('watchlist', ${JSON.stringify(item)})">‚≠ê Watchlist</button>
            <button onclick="addToList('seenList', ${JSON.stringify(item)})">‚úÖ Ko‚Äòrganman</button>
          </div>
        </div>
      `;
    }

    function addToList(listName, item) {
      let data = JSON.parse(localStorage.getItem(listName) || '[]');
      if (!data.find(x => x.id === item.id)) {
        data.push(item);
        localStorage.setItem(listName, JSON.stringify(data)); // Save to localStorage
        alert(`${item.title || item.name} qo‚Äòshildi!`);
      } else {
        alert(`${item.title || item.name} allaqachon mavjud!`);
      }

      if (listName === 'watchlist') {
        showWatchlist(); // Show updated Watchlist
      } else {
        showSeenList(); // Show updated Seen List
      }
    }

    function showWatchlist() {
      showSavedList('watchlist');
    }

    function showSeenList() {
      showSavedList('seenList');
    }

    function showSavedList(listName) {
      const data = JSON.parse(localStorage.getItem(listName) || '[]');
      const content = document.getElementById('content');
      content.className = 'grid';
      content.innerHTML = '';
      data.forEach(item => {
        const title = item.title || item.name;
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : '';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${poster}" alt="Poster">
          <h4>${title}</h4>
          <button onclick="removeFromList('${listName}', ${item.id})">‚ùå O‚Äòchirish</button>
        `;
        content.appendChild(card);
      });
    }

    function removeFromList(listName, id) {
      let data = JSON.parse(localStorage.getItem(listName) || '[]');
      data = data.filter(x => x.id !== id); // Remove item from list
      localStorage.setItem(listName, JSON.stringify(data)); // Save updated list to localStorage
      listName === 'watchlist' ? showWatchlist() : showSeenList();
    }

    function searchAll() {
      const query = document.getElementById('searchInput').value.trim();
      if (query.length < 2) return;

      const url = currentCategory === 'movies'
        ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`
        : `https://api.themoviedb.org/3/search/tv?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          totalPages = 1;
          showList(data.results);
          document.getElementById('pagination').innerHTML = '';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadData(); // Initial data load for movies/series
    });

    setCategory('movies'); // default
  </script>
</body>
</html>
